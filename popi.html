<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>/* Existing styles */
    /* ... */
    
    .parallax {
      perspective: 1px;
      height: 100vh;
      overflow-x: hidden;
      overflow-y: auto;
    }
    
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('background-image.jpg'); /* Add your background image URL */
      background-size: cover;
      background-position: center;
      transform: translateZ(-1px) scale(2);
    }
    
    .content {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
    }
    
    /* Other styles... */
    </style>
<body>
  <div class="parallax">
    <div class="background"></div>
    <div class="content">
      <div class="login-container">
        <h2>Login to Netflix</h2>
        <form id="login-form">
          <input type="email" id="email" placeholder="Email" required>
          <input type="password" id="password" placeholder="Password" required>
          <button type="submit">Login</button>
        </form>
        <div class="search-bar">
          <input type="text" id="search" placeholder="Search">
        </div>
      </div>
    </div>
  </div>
  
  <script >
  // Existing JavaScript code
    // ...
    
    document.getElementById('search').addEventListener('focus', function() {
      document.querySelector('.search-bar').classList.add('flipped');
    });
    
    document.getElementById('search').addEventListener('blur', function() {
      document.querySelector('.search-bar').classList.remove('flipped');
    });
    </script>
</body>
</html>
